spring.application.name=demo
server.port=${PORT:8080}
server.address=0.0.0.0

# MinIO/S3 Configuration
# MinIO/S3 Configuration
minio.url=${MINIO_URL:http://s3.davidson.dev.br}
minio.access-key=${MINIO_ACCESS_KEY:dev-access-key}
minio.secret-key=${MINIO_SECRET_KEY:dev-secret}
minio.bucket-name=${MINIO_BUCKET_NAME:portfolio-image}

# MariaDB datasource (set these as environment variables in production)
# You can either provide a full JDBC URL in SPRING_DATASOURCE_URL, or provide
# DB host/name separately via DB_HOST and DB_NAME. Defaults kept for local dev.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mariadb://${DB_HOST:192.168.0.40:3306}/${DB_NAME:portfolio}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:portfolio}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Admin user (use environment variables in production)
app.admin.username=${APP_ADMIN_USERNAME:admin}
app.admin.password=${APP_ADMIN_PASSWORD:admin}
